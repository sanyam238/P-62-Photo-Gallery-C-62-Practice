    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<body>
    <ul>
        <li id="Home"><a href="#home">Home</a></li>
        <li id="Grid view"><a href="#grid view">Grid View</a></li>

    </ul>
    <section id="home">
<div>
        <img id="you-light-up-my-life" src="flowers.gif">
        </div>
    </section>
    <section id="grid view">
        <h1>Grid View</h1>
        <br>
        <script src=""></script>
        <div class="row">
            <img class="img2" src="flowers.gif">
            <img class="img2" src="blue.jpg">
            <img class="img2" src="Orange.png">
            <img class="img2" src="Red%20rose.jpg">

        <div id="myCarousel" class="carousel slide" data-ride="carousel">

                            <img class="img-responsive" src="Red%20rose.jpg" alt="red" style="width: 100%;">

                            </div>
                        </div>
                    </div>
                </div>
                <div class="item">
                    <div>
                        <img class="img-responsive" src="Pink%20tulip.jpg" alt="pink" style="width: 100%;">

                            <p></p>
                        </div>
                    </div>
                </div>
                 <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                                <span class="glyphicon glyphicon-chevron-left"></span>
                                <span class="sr-only">Previous</span>
                            </a>
                            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                                <span class="glyphicon glyphicon-chevron-right"></span>
                                <span class="sr-only">Next</span>
                            </a>
            </div>
        </div>
